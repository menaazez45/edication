<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات الصف الثالث الثانوي أدبي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 6vw;
        }

        select {
            padding: 10px;
            font-size: 4vw;
            border-radius: 8px;
            border: 1px solid #007bff;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 4vw;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
    <script>
        function downloadSelectedFile() {
            var select = document.getElementById("fileSelect");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>تحميل ملفات الصف الثالث الثانوي أدبي</h1>
        <select id="fileSelect">
            <option class="h" value="" disabled="" selected="">اختر ملفًا لتنزيله</option>
             <option value="كتاب_المعاصر_أنجليزي_الترم_الاول_3ث_2024_قناة_كتب_تالتة_ثانوي.pdf">كتاب_المعاصر_أنجليزي_الترم_الاول_3ث_2024_قناة_كتب_تالتة_ثانوي</option>
             <option value="كتاب مثالي علم_نفس شرح (1).pdf">كتاب مثالي علم_نفس شرح (1)</option>
             <option value="كتاب_الامتحان_تاريخ_شرح_3ث_2024_قناة_كتب_تالتة_ثانوي.pdf">كتاب_الامتحان_تاريخ_شرح_3ث_2024_قناة_كتب_تالتة_ثانوي</option>
             <option value="كتاب_الامتحان_في_الجغرافيا_جزء_الشرح_كامل_للصف_الثالث_الثانوي_2023.pdf">كتاب_الامتحان_في_الجغرافيا_جزء_الشرح_كامل_للصف_الثالث_الثانوي_2023</option>
        </select>
        <button onclick="downloadSelectedFile()">تحميل الملف</button>
    </div>
</body>
</html>
