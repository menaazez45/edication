<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثالثه ثانوي أدبي</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8966351593515274"
     crossorigin="anonymous"></script>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8966351593515274"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
            flex: 1; /* Ensure the container takes up available space */
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 6vw;
        }

        select {
            padding: 10px;
            font-size: 4vw;
            border-radius: 8px;
            border: 1px solid #007bff;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            padding: 10px 20px;
            font-size: 40px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <script>
        function downloadSelectedFile() {
            var select = document.getElementById("fileSelect");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="اسئله ادبي.html" class="button">اسئله ادبي</a>
        <a href="اختبارات ادبي.html" class="button">اختبارات ادبي</a>
    </div>
    <div class="container">
        <h1>تحميل ملفات الصف الثالث الثانوي أدبي</h1>
        <select id="fileSelect">
            <option value="" disabled selected>اختر ملفًا لتنزيله</option>
            <option value="كتاب_المعاصر_أنجليزي_الترم_الاول_3ث_2024_قناة_كتب_تالتة_ثانوي.pdf">كتاب المعاصر إنجليزي الترم الأول 3ث 2024</option>
            <option value="كتاب مثالي علم_نفس شرح (1).pdf">كتاب مثالي علم نفس شرح (1)</option>
            <option value="كتاب_الامتحان_تاريخ_شرح_3ث_2024_قناة_كتب_تالتة_ثانوي.pdf">كتاب الامتحان تاريخ شرح 3ث 2024</option>
            <option value="كتاب_الامتحان_في_الجغرافيا_جزء_الشرح_كامل_للصف_الثالث_الثانوي_2023.pdf">كتاب الامتحان في الجغرافيا جزء الشرح كامل للصف الثالث الثانوي 2023</option>
        </select>
        <button class="button" onclick="downloadSelectedFile()">تحميل او فتح الملف</button>
    </div>
</body>
</html>
