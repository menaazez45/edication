<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات الصف الثالث الثانوي أدبي</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8966351593515274"
     crossorigin="anonymous"></script>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8966351593515274"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 6vw;
        }

        select {
            padding: 10px;
            font-size: 4vw;
            border-radius: 8px;
            border: 1px solid #007bff;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 4vw;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .navbar {
            width: 100%;
            background-color: #333;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <script>
        function downloadSelectedFile() {
            var select = document.getElementById("fileSelect");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</head>
<body>
   
    <div class="container">
        <h1>تحميل امتحان الصف الثالث الثانوي أدبي</h1>
        <select id="fileSelect">
            <option class="h" value="" disabled="" selected="">اختر ملفًا لتنزيله</option>
             <option value="عربي 3 ثانوي من موقع اليوم السابع.pdf">عربي 3 ثانوي من موقع اليوم السابع</option>
             <option value="امتحانات الثانويه غير مجاب عربي .pdf">امتحانات الثانوية غير مجاب عربي</option>
        </select>
        <button onclick="downloadSelectedFile()">تحميل او فتح الملف</button>
    </div>
</body>
</html>
