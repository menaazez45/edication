<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانيه ثانوي علمي ترم ثاني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #fileSelect{
            font-size: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .download-link {
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-link:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #007bff;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
    <script>
        function downloadSelectedFile() {
            var select = document.getElementById("fileSelect");
            var selectedValue = select.options[select.selectedIndex].value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</head>
<body>
    <h1 class="fileSelect">مرحبا بك لتحميل pdf اضغط علي اختر ملف للتنذيل</h1>
    <div class="container">
        <select id="fileSelect">
            <option value="" disabled selected>اختر ملفًا لتنزيله</option>
            <option value="كتاب كيان ثانيه ثانوي عربي.pdf">كتاب كيان ثانيه ثانوي عربي ترم ثاني</option>
            <option value="موقع شبابيك ميرسي - لغة فرنسية - 2 ث - ترم 2 - ذاكرولي (2).pdf">كتاب ميرسي من موقع شبابيك</option>
            <option value="_نقدر_التعليمي_الامتحان_أحياء_2ث_ترم2_2024.pdf">كتاب الامتحان احياء من قناة تليجرام نقدر التعليمي</option>
            <option value="قوانين الفيزياء تانية ثانوي ترم ثاني (موقع كن مجد).pdf">الفيزياء تانية ثانوي ترم ثاني (موقع كن مجد)</option>
            <option value="كتاب_الامتحان_فيزياء_جزء_الأسئلة_2024_TOOPSEC_❤️⚠️_compressed.pdf">كتاب الامتحان فيزياء جزء الأسئلة 2024</option>
            <option value="مذكرة الحسام في كيمياء تانية ثانوي الترم الثاني.pdf">مذكرة الحسام في كيمياء تانية ثانوي الترم الثاني</option>
            <option value="عربي و رياضه ثانيه ثانوي.pdf">نماذج عربي و رياضه ثانيه ثانوي</option>
            <option value="نموذج استرشادي كيمياء ثانيه ثانوي 2024.pdf">نموذج الوزاره الاسترشادي كيمياء</option>
            <option value="امتحان الوزاره استرشادي رياضه بحته.pdf">نماذج الوزاره الاسترشادي رياضه</option>
            <option value="مفاهيم رياضه ادبي.jpg">مفاهيم رياضه ادبي</option>
            <option value="اهم قوانين الرياضيات ادبي للصف الثاني الثانوي الترم الثاني مستر عادل ادوار.pdf">اهم قوانين الرياضيات ادبي للصف الثاني الثانوي الترم الثاني مستر عادل ادوار</option>
            <option value="امتحان الوزارة الإسترشادي فى الأحياء للصف الثاني الثانوي الترم الثاني 2024 من موقع تعليمك أونلاين.pdf">امتحان الوزارة الإسترشادي فى الأحياء + نموذج الاجابة للصف الثاني الثانوي الترم الثاني 2024 من موقع تعليمك أونلاين</option>
            <option value="ملخص احياء تانية ثانوي ترم ثاني (موقع كن مجد).pdf">ملخص احياء تانية ثانوي ترم ثاني (موقع كن مجد)</option>
            <option value="امتحان الوزارة الإسترشادي فى الكيمياء للصف الثاني الثانوي الترم الثاني 2024 من موقع تعليمك اونلاين.pdf">امتحان الوزارة الإسترشادي فى الكيمياء للصف الثاني الثانوي الترم الثاني 2024 من موقع تعليمك اونلاين</option>
            <option value="مراجعة ليلة الامتحان فى اللغة الفرنسية للصف الثانى الثانوى الترم الثانى 2024 من موقع تعليمك اونلاين مسيو محمد عبدالحميد.pdf">مراجعة ليلة الامتحان فى اللغة الفرنسية للصف الثانى الثانوى الترم الثانى 2024 من موقع تعليمك اونلاين مسيو محمد عبدالحميد</option>
            <option value="امتحانات فرنساوي من موقع السبوره.pdf">امتحانات فرنساوي من موقع السبوره</option>
        </select>
        <button onclick="downloadSelectedFile()">تحميل الملف</button>
    </div>
</body>
</html>
